<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>disco job</title>
   <link rel="stylesheet" href="reset-fonts-grids.css" type="text/css">
   <link rel="stylesheet" href="style.css" type="text/css">
   
   <script type="text/javascript" src="jquery-1.2.1.js"></script>
   <script type="text/javascript" src="jquery-dom.js"></script>
   <script type="text/javascript" src="typewatch1.1.js"></script> 
   <script type="text/javascript" src="json2.js"></script>

   <script type="text/javascript" src="joblist.js"></script>
   <script type="text/javascript" src="disco.js"></script>
   <script type="text/javascript" src="job.js"></script>

</head>
<body>
<div id="doc3" class="yui-t5">
   
   <div id="hd">
   <div id="title"><span>job:</span> </div>
   <div id="logo"><img src="balls.png"/></div>
   </div>
   
   <div id="bd">
	<div id="yui-main">
	<div class="yui-b"><div class="yui-g">
       
        <div id="jobctrl">
        <a id="kill_job" href="#">[kill job]</a>
        <a id="clean_job" href="#">[delete job records]</a>
        <a id="purge_job" href="#">[delete all job data]</a>
        </div>

        <div class="jobinfo">
        <div id="title">Job info</div>
        <div class="jobbody">
        <b>Job is</b> <span class="val" id="nfo_active"></span><br/>
        <b>started:</b> <span class="val" id="nfo_started"></span><br/>
        
        <table cols="5">
        <thead>
        <tr class="ttitle"><td></td><td>Waiting</td><td>Running</td><td>Done</td><td>Failed</td></tr>
        </thead>
        <tbody>
        <tr id="jobinfo_map">
                <td class="ttitle">Map</td>
                <td id="map_wait">0</td>
                <td id="map_run">0</td>
                <td id="map_done">0</td>
                <td id="map_fail">0</td>
        </tr>
        <tr id="jobinfo_red">
                <td class="ttitle">Reduce</td>
                <td id="red_wait">0</td>
                <td id="red_run">0</td>
                <td id="red_done">0</td>
                <td id="red_fail">0</td>
        </tr>
        <tbody>
        </table>
        </div>
        </div>


        <div class="jobinfo">
        <div id="title">Current nodes</div>
        <div id="cur_nodes" class="jobbody"></div>
        </div>

        <div class="jobinfo">
        <div id="title">Map Inputs</div>
        <div id="map_inputs" class="jobbody"></div>
        </div>

        <div class="jobinfo">
        <div id="title">Results</div>
        <div id="results" class="jobbody"></div>
        </div>

        <div class="event_nav">
        Filter: <input id="pagesearch" type="text" size=15"/> <a id="find_page" href="#">show</a><br/>
        </div>
        <div class="jobevents">
        
        <!--
        <div class="jobevent">
        <span class="tstamp">11/31/07 12:35:54</span>
        <span class="node">cnode01</span>
        <div id="ev_warning">
        diiba daaba<br/>
        dsds<br/>
        dssd
        </div>
        </div>
        -->

        </div>

	</div>
        </div>
	</div>

	<div class="yui-b">
        <div class="links">
        <a href="index.html">status</a> | 
        <a href="config.html">configure</a>
        </div>

        <div class="joblist">
        <input type="text" ></input>
        <div class="jobs"></div>
        </div>
        </div>
   </div>
   
   <div id="ft">
   Disco 0.3
   </div>


</div>
</body>
</html>
