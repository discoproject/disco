<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>disco config</title>
    <link rel="stylesheet" href="reset-fonts-grids.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <script type="text/javascript" src="jquery-1.2.1.js"></script>
    <script type="text/javascript" src="jquery-dom.js"></script>
    <script type="text/javascript" src="typewatch1.1.js"></script>
    <script type="text/javascript" src="jquery.uitableedit.js"></script>
    <script type="text/javascript" src="json2.js"></script>

    <script type="text/javascript" src="joblist.js"></script>
    <script type="text/javascript" src="disco.js"></script>
    <script type="text/javascript" src="config.js"></script>

  </head>
  <body>
    <div id="doc3" class="yui-t5">

      <div id="hd">
        <div id="title">system configuration</div>
        <div id="logo"><img src="balls.png"/></div>
      </div>

      <div id="bd">
	<div id="yui-main">
	  <div class="yui-b"><div class="yui-g">

              <div id="jobctrl">
                &nbsp;<span id="msg"></span>
              </div>

              <div class="confbox">
                <h3>Available nodes</h3>
                <table class="config_table">
                  <thead>
                    <tr>
                      <td>&nbsp;</td>
                      <td id="nodecolumn">Nodes</td>
                      <td>Max workers</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>&nbsp;</td>
                      <td class='editable'> </td>
                      <td class='editable'> </td>
                    </tr>
                  </tbody>
                </table>
                <a id="save_table" href="#">save table</a> | <a id="add_row" href="#">add row</a>
              </div>

              <div class="confbox">
                <h3>Blacklisted nodes</h3>
                <span style="color: #666">Click a node name to whitelist</span>
                <div id="blacklist"></div>
                <input type="text" id="jobname" />
                <br/>
                <a id="add_to_bl" href="#">add to blacklist</a>
              </div>

              <div class="confbox">
                <h3>Miscellaneous</h3>
                Max failures per task:
                <input size="4" class="setting" id="max_failure_rate" value="" />
                <br/>
                <a id="save_settings" href="#">save settings</a>
              </div>
	    </div>

          </div>
	</div>

	<div class="yui-b">
          <div class="links">
            <a href="index.html">status</a> | <a href="config.html">configure</a>
          </div>

          <div class="joblist">
            <input type="text" id="jobname" />
            <div class="jobs"></div>

          </div>
        </div>
      </div>

      <div id="ft">
        Disco 0.3
      </div>


    </div>
  </body>
</html>
